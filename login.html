<!DOCTYPE html> 
<html> 

<head>  
</head> 

<body> 
	<div class="main"> 
		<h3>Enter your login credentials</h3> 
		<form action=""> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
				<button type="login"
						onclick="solve()"> 
					Login
				</button> 
			</div> 
		</form>  
	</div> 
</body> 

</html>
